db {
  # You can declare as many datasources as you want.
  # By convention, the default datasource is named `default`

  # https://www.playframework.com/documentation/latest/Developing-with-the-H2-Database
  default.driver = org.postgresql.Driver
  default.url=${MICROSERVICE_NAME_DEFAULT_DB_DRIVER}
  default.username=${?MICROSERVICE_NAME_DEFAULT_DB_USERNAME}
  default.password=${?MICROSERVICE_NAME_DEFAULT_DB_PASSWORD}
  default.poolInitialSize=10
  default.poolMaxSize=20
  default.connectionTimeoutMillis=1000
  default.poolValidationQuery="select 1 as one"

  # You can turn on SQL logging for any datasource
  # https://www.playframework.com/documentation/latest/Highlights25#Logging-SQL-statements
  default.logSql=false

  test.driver = org.postgresql.Driver
  test.url=${MICROSERVICE_NAME_DEFAULT_DB_DRIVER} # e.g. "jdbc:postgresql://localhost:5432/securitiesdatatest"
  test.username=${?MICROSERVICE_NAME_TEST_DB_USERNAME}
  test.password=${?MICROSERVICE_NAME_TEST_DB_PASSWORD}
  test.poolInitialSize=10
  test.poolMaxSize=20
  test.connectionTimeoutMillis=1000
  test.poolValidationQuery="select 1 as one"

  test.logSql=true
}

op-rabbit {
  topic-exchange-name = ${?MICROSERVICE_NAME_RABBITMQ_EXCHANGE}
  channel-dispatcher = "op-rabbit.default-channel-dispatcher"
  default-channel-dispatcher {
    # Dispatcher is the name of the event-based dispatcher
    type = Dispatcher

    # What kind of ExecutionService to use
    executor = "fork-join-executor"

    # Configuration for the fork join pool
    fork-join-executor {
      # Min number of threads to cap factor-based parallelism number to
      parallelism-min = 2

      # Parallelism (threads) ... ceil(available processors * factor)
      parallelism-factor = 2.0

      # Max number of threads to cap factor-based parallelism number to
      parallelism-max = 4
    }
    # Throughput defines the maximum number of messages to be
    # processed per actor before the thread jumps to the next actor.
    # Set to 1 for as fair as possible.
    throughput = 100
  }
  connection {
    virtual-host = ${?MICROSERVICE_NAME_RABBITMQ_VHOST}
    hosts = [${?MICROSERVICE_NAME_RABBITMQ_HOST1}]
    host = ${?MICROSERVICE_NAME_RABBITMQ_HOST1}
    username = ${?MICROSERVICE_NAME_RABBITMQ_USERNAME}
    password = ${?MICROSERVICE_NAME_RABBITMQ_PASSWORD}
    port = ${?MICROSERVICE_NAME_RABBITMQ_PORT}
    ssl = true
    connection-timeout = 3s
  }
}

eigenroute-publish-subscribe.queueName=${?MICROSERVICE_NAME_QUEUE_NAME}
eigenroute-publish-subscribe.exchange=${?MICROSERVICE_NAME_EXCHANGE}